<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        section {
            margin-top: 20px;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Book Collection</h1>
    </header>

    <section>
        <div class="book">
            <h2>Book Title 1</h2>
            <p>Author: Author Name</p>
            <p>Genre: Fiction</p>
            <p>Published: 2022</p>
        </div>

        <div class="book">
            <h2>Book Title 2</h2>
            <p>Author: Another Author</p>
            <p>Genre: Mystery</p>
            <p>Published: 2021</p>
        </div>
    </section>

</body>
</html>
